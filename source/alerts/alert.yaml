monitorings:
  - alert:
      name: "alert (all)"
      groups: all
      cpu-max-usage: 60
      mem-max-usage: 60
      check-delay: 0 10 0

  - alert:
      name: "mem usage alert"
      groups: channel
      cpu-max-usage: 1
      mem-max-usage: 1
      check-delay: 0 0 5

  - alert:
      groups: all
      connection: proxy
      check-delay: 0 0 2
